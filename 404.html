<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Complex Developers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpeg" href="Logo.jpg">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="particles"></div>
        <div class="glass-card fade-up">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for has vanished into digital space.</p>
            <p style="color: var(--text-secondary); margin-bottom: 3rem; max-width: 500px;">
                The link might be broken, or the page may have been moved. Let's get you back on track.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="index.html" class="cta-button">Go Home</a>
                <a href="contact.html" class="cta-button" style="background: var(--bg-glass);">Contact Support</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
